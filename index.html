<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="app">
        <div class="app_background"></div>
        <div class="app_window app_window_hidden">
            <div class="app_speed">Your speed is <span class="type_speed"></span> words per minute</div>
            <div class="app_mistakes">mistakes <span class="type_mistakes"></span></div>
            <div class="app_text"></div>
        </div>
        <div class="app_start"> 
            <p>This app was created to check ur type speed so to get started change ur lang to eng and click the button below</p>
            <button id="startButton">start</button>
        </div>
        <div class="app_finish app_finish_hidden"> 
            <p>Average speed of your text typing is <span class="finish_speed"></span></p>
            <p>Your mistakes count <span class="finish_mistakes"></span></p>
            <button onclick="startStage()" id="startButton">try again</button>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
